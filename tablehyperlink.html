<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table hyperlink</title>
    <!-- <style>
        table,th{
            border:1px solid black;
            border-collapse:collapse;
            margin :10px;
            padding :10px;

        }
    </style> -->
</head>
<body>
    <table border="1" cellspacing="0" >
        <tr border="1" >
            <th align="center" height="50" width="50">no</th>
            <th align="center" height="50" width="200">links</th>
        </tr>
        <tr >
            <td align="center" height="50" width="50">I</td>
            <td align="center" height="50" width="200">
                <a href="https://google.com">google<br></a>
            </td>
        </tr>
        <tr >
            <td align="center" height="50" width="50">II</td>
            <td align="center" height="50" width="200">
                <a href="https://linkdein.com" target="_blank">linkdein<br></a>
            </td>
        </tr>
        <tr >
            <td align="center" height="50" width="50">III</td>
            <td align="center" height="50" width="200">
                <a href="https://facebook.com" target="_parent">facebook<br></a>
            </td>
        </tr>
        <tr >
            <td align="center" height="50" width="50">IV</td>
            <td align="center" height="50" width="200">
                <a href="https://hacckerrank.com" target="_self">hacckerrank<br></a>
            </td>
        </tr>
    </table>
</body>
</html>
